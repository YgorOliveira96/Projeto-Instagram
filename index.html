<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <main>
        <section class="photos">
            <img src="./Assets/celular.png" class="img-main-cel">
            <img src="./Assets/insta1.png" class="img-insta" alt="girl-cell-1">
            <img src="./Assets/insta2.png" class="img-insta img-2" alt="girl-cell-2">
        </section>

        <section class="box-main">
            <img src="./Assets/insta-logo.png">


            <input placeholder="Phone number, username, or email">
            <input placeholder="password">

            <button>Log in</button>

            <a class="facebook">Log in with Facebook</a>
            <a class="forgot">Forgot password?</a>
        </section>
    </main>
</body>
<script>
    let imagem = document.querySelector(".img-2")

setInterval(function () {
    if (imagem.style.opacity == 1) {
        imagem.style.opacity = 0
    } else {
        imagem.style.opacity = 1
    }
}, 3000);
</script>
</html>
